<div *ngIf="!displayCreateDialog">
<p-toast></p-toast>
</div>
  <div class="container">
  <div>
    <div *ngIf="!displayCreateDialog">
      <div class="mb-4">
        <input type="text" pInputText placeholder="Search" (input)="applyFilter($event)" class="mr-2">
        <button type="button" pButton label="Add New Room" icon="pi pi-plus" (click)="createRoomDialog()"
                class="mr-2"></button>
      </div>
      <p-table [value]="filteredRooms" dataKey="id" [paginator]="true" [rows]="6" responsiveLayout="scroll" >
        <ng-template pTemplate="header">
          <tr>
            <th scope="col" pSortableColumn="id">Room
              <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-room>
          <tr>
            <td>{{ room.id }}</td>
            <td>
              <p-button label="Details" (click)="detailedView(room.id)" icon="pi pi-eye"></p-button>
            </td>
            <td>
              <p-button label="Delete" (click)="deleteRoom(room.id)" icon="pi pi-trash"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <p-dialog header="Create Room" [(visible)]="displayCreateDialog" [modal]="true" [style]="{ width: '50vw' }"
              [closable]="true" (onHide)="this.newRoomId =''">
      <label for="roomId">Room ID: </label>
      <input id="roomId" type="text" pInputText [(ngModel)]="newRoomId" required>
      <br>
      <br>
      <p-button (click)="createRoom()">Create Room</p-button>
    </p-dialog>
  </div>
  <div>
    <app-floor-plan></app-floor-plan>
  </div>
</div>
