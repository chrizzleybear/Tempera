<div *ngIf="!displayCreateDialog">
<p-toast></p-toast>
</div>
  <div class="container">
  <div>
    <div *ngIf="!displayCreateDialog">
      <div class="mb-4">
        <input type="text" pInputText placeholder="Search" (input)="applyFilter($event)" class="mr-2">
        <button type="button" pButton label="Add New Room" icon="pi pi-plus" (click)="createRoomDialog()"
                class="mr-2"></button>
      </div>
      <p-table [value]="rooms" dataKey="id" [paginator]="true" [rows]="6" responsiveLayout="scroll"
               [expandedRowKeys]="expandedRows">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem"></th>
            <th>Room</th>
            <th></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-room let-expanded="expanded">
          <tr>
            <td>
              <p-button type="button" pRipple (click)="onRowToggle(room)" [text]="true" [rounded]="true" [plain]="true"
                        [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></p-button>
            </td>
            <td>{{ room.id }}</td>
            <td>
              <p-button label="Details" (click)="detailedView(room.id)" icon="pi pi-eye"></p-button>
            </td>
            <td>
              <p-button label="Delete" (click)="deleteRoom(room.id)" icon="pi pi-trash"></p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion" let-room>
          <tr>
            <td colspan="3">
              <div class="p-3">
                <h5>Access Points and Thresholds for Room {{ room.id }}</h5>
                <h5 *ngIf="room.accessPoint">Access Point ID: {{ room.accessPoint.id }}</h5>
                <p-table *ngIf="room.temperaStations" [value]="room.temperaStations">
                  <ng-template pTemplate="header">
                    <tr>
                      <th>Id</th>
                      <th>User</th>
                      <th>Active</th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-ts>
                    <tr>
                      <td>{{ ts.id }}</td>
                      <td>{{ ts.user.username }}</td>
                      <td>{{ ts.active }}</td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <p-dialog header="Create Room" [(visible)]="displayCreateDialog" [modal]="true" [style]="{ width: '50vw' }"
              [closable]="true">
      <label for="roomId">Room: </label>
      <input id="roomId" type="text" pInputText [(ngModel)]="newRoomId" required>
      <br>
      <br>
      <p-button (click)="createRoom()">Create Room</p-button>
    </p-dialog>
  </div>
  <div>
    <app-floor-plan></app-floor-plan>
  </div>
</div>
