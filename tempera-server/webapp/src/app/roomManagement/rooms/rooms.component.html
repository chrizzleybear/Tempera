<p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
<div class="container">
  <div>
<div *ngIf="!displayCreateDialog">
  <div class="mb-4">
    <input type="text" pInputText placeholder="Search" (input)="applyFilter($event)" class="mr-2">

    <button type="button" pButton label="Add New Room" icon="pi pi-plus" (click)="createRoomDialog()" class="mr-2"></button>
  </div>
<p-table [value] = "rooms" [paginator]="true" [rows]="10" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Room Number</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-room>
    <tr>
      <td>{{room.roomId}}</td>
      <td>
        <p-button label="Delete" (click)="deleteRoom(room.roomId)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
</div>
<p-dialog header="Create Room" [(visible)]="displayCreateDialog" [modal]="true" [style]="{width: '50vw'}" [closable]="true">
  <input id="roomId" type="text" pInputText [(ngModel)]="newRoomId" required>
  <br>
  <br>
  <p-button (click)="createRoom()">Create Room</p-button>
</p-dialog>
  </div>
  <div>
    <app-floor-plan></app-floor-plan>
  </div>
</div>
