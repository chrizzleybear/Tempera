<p-panel>
  <div class="flex flex-wrap">
    <div class="flex flex-col pr-4 lg:w-1/4 mb-4">
      <label for="date-selector" class="mb-1">Select a time interval to display</label>
      <p-calendar
        id="date-selector"
        [(ngModel)]="this.rangeDates"
        (ngModelChange)="onDatesSelected()"
        [showTime]="true"
        [hourFormat]="String(24)"
        selectionMode="range"
        [readonlyInput]="true"
        styleClass="w-full lg:w-[19rem]"
      />
    </div>
  </div>
  <br>
<p-table *ngIf="humidityData && humidityData.length > 0; else noDataTemplate" [value]="humidityData">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col" pSortableColumn="timestamp">Timestamp <p-sortIcon field="timestamp"></p-sortIcon></th>
      <th scope="col" pSortableColumn="value">Humidity (%) <p-sortIcon field="value"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.timestamp | date:'medium' }}</td>
      <td>{{ item.value }}</td>
    </tr>
  </ng-template>
</p-table>
<ng-template #noDataTemplate>
  <p>No humidity data available.</p>
</ng-template>
</p-panel>
