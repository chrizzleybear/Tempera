<p-table *ngIf="humidityData && humidityData.length > 0; else noDataTemplate" [value]="filteredData">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">
        <p-calendar [(ngModel)]="filterDate" (onSelect)="onDateFilter()" styleClass="p-column-filter" placeholder="Filter by date"></p-calendar>
      </th>
      <th scope="col"></th>
    </tr>
    <tr>
      <th scope="col" pSortableColumn="timestamp">Timestamp <p-sortIcon field="timestamp"></p-sortIcon></th>
      <th scope="col" pSortableColumn="value">Humidity (%) <p-sortIcon field="value"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.timestamp | date:'medium' }}</td>
      <td>{{ item.value }}</td>
    </tr>
  </ng-template>
</p-table>
<ng-template #noDataTemplate>
  <p>No humidity data available.</p>
</ng-template>
