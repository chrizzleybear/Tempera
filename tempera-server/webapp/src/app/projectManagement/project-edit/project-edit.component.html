<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="p-field">
    <label for="name">Name: </label>
    <input id="name" type="text" pInputText formControlName="name" placeholder="Project name">
    <div *ngIf="projectForm.controls['name'].invalid && projectForm.controls['name'].touched">
      <p-message severity="error" text="Name is required."></p-message>
    </div>
  </div>
  <br>
  <div class="p-field">
    <label for="description">Description: </label>
    <input id="description" type="text" pInputText formControlName="description" placeholder="Project description">
    <div *ngIf="projectForm.controls['description'].invalid && projectForm.controls['description'].touched">
      <p-message severity="error" text="Description is required."></p-message>
    </div>
  </div>
  <br>
  <div class="p-field">
    <label for="manager">Manager: </label>
    <p-dropdown [options]="managers "
                [editable]="true"
                [filter]="true"
                [virtualScroll]="true"
                [virtualScrollItemSize]="38"
                appendTo="body"
                optionLabel="label"
                formControlName="manager"
                placeholder="Select a Manager"
                id="manager"></p-dropdown>
  </div>
  <br>
  <div class="p-col-12">
    <p-button type="submit" label="Save Changes" [disabled]="!projectForm.valid"></p-button>
  </div>
  <br>
</form>
