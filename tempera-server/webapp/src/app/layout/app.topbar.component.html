<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <i class="pi pi-stopwatch mr-4 text-4xl"></i>
    <span>TEMPERA</span>
  </a>

  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>

  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
          (click)="layoutService.showProfileSidebar()">
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div #topbarmenu class="layout-topbar-menu"
       [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
    <button (click)="warnings.toggle($event)" class="p-link layout-topbar-button" pTooltip="Warnings"
            tooltipPosition="bottom">
      <i class="pi pi-exclamation-triangle" pBadge value="2" [badgeDisabled]="warningEntries.length === 0"
         severity="danger"></i>
      <span class="hidden-span">Warning</span>
    </button>
    <p-overlayPanel appendTo="body" #warnings>
      <p-table [value]="warningEntries" class="min-w-10">
        <ng-template let-warningEntry pTemplate="body">
          <tr>
            <td>
              <span>{{ warningEntry }}</span>
            </td>
            <td>
              <p-button>
                <i class="pi pi-times"></i>
              </p-button>
            </td>
          </tr>

        </ng-template>
      </p-table>
    </p-overlayPanel>
    <button class="p-link layout-topbar-button" pTooltip="Settings" tooltipPosition="bottom">
      <i class="pi pi-cog"></i>
      <span class="hidden-span">Settings</span>
    </button>
    <button class="p-link layout-topbar-button" pTooltip="Sign out" tooltipPosition="bottom"
            (click)="this.logout()">
      <i class="pi pi-sign-out"></i>
      <span class="hidden-span">Sign out</span>
    </button>
  </div>
</div>
