<div>
<form [formGroup]="temperaForm" (ngSubmit)="onSubmit()">
<div class="p-field">
  <label for="id">ID: </label>
  <input id="id" type="text" pInputText formControlName="id">
</div>
<br>
  <div class="p-field">
    <label for="user">User: </label>
    <p-dropdown [options]="users "
                [editable]="true"
                [filter]="true"
                [virtualScroll]="true"
                [virtualScrollItemSize]="38"
                appendTo="body"
                optionLabel="label"
                formControlName="user"
                placeholder="Select a User"
                id="user"></p-dropdown>
  </div>
  <br>
  <div class="p-field">
    <label for="accessPoint">Access Point: </label>
    <p-dropdown [options]="accessPoints" formControlName="accessPoint" optionLabel="label" placeholder="Select an AccessPoint" id="accessPoint"></p-dropdown>
  </div>
  <br>
  <p-button type="submit" label="Create"></p-button>
</form>
</div>
