<div *ngIf="temperaStation">
  <div class="details-card">
    <h1 class="text-2xl font-bold mb-4">Tempera Station Details</h1>
  <p><strong>ID:</strong> {{temperaStation.id}}</p>
  <p><strong>User:</strong> {{temperaStation.user}}</p>
  <p><strong>Status:</strong> {{temperaStation.enabled ? 'Enabled' : 'Disabled'}}</p>
  <p><strong>Healthy:</strong> {{temperaStation.isHealthy ? 'Yes' : 'No'}}</p>
    <br>
  <div *ngIf="sensors">
    <h1 class="text-xl text-center font-bold mb-4">Sensors</h1>
    <p-table [value]="sensors" [paginator]="true" [rows]="5">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>TemperaStation</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sensor>
        <tr>
          <td>{{sensor.id}}</td>
          <td>{{sensor.type}}</td>
          <td>{{sensor.temperaStationId}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
</div>
