services:
  ble-app:
    build: ./tempera-accesspoint
    volumes:
      - /var/run/dbus:/var/run/dbus
      # shared volume between host and docker, so that the config file will persist on
      # the host machine, and you don't have to re-configure everything at each docker startup
      - ./tempera-accesspoint:/home

  back-end:
    build:
      ./tempera-server
    environment:
      - POSTGRES_USER=g4t1
      - POSTGRES_PASSWORD=/run/secrets/database_password
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_db:5432/tempera
      - SPRING_DATASOURCE_USERNAME=g4t1
      - SPRING_DATASOURCE_PASSWORD=/run/secrets/database_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - EMAIL_KEY=/run/secrets/email_key
    depends_on:
      - postgres_db
    ports:
      - 8080:8080

  postgres_db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=g4t1
      - POSTGRES_PASSWORD=/run/secrets/database_password
      - POSTGRES_DB=tempera
    ports:
      - 5432:5432

# For testing only
